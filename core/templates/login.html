<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | mind.exe</title>

</head>
<body>

        <!-- show errors -->
        {% if messages %}
            <ul class="messages">

                    <li>{{ message }}</li>

            <input type="password" name="password" required><br><br>
